  <script>
 AOS.init({
  disable: function() {
    var maxWidth =800; 
    return window.innerWidth < maxWidth;
  }
});
 var paralax = document.getElementById("paralax");

/* коэфициент сдвига: 1 сдвиг равный смещению по оси Y, 0 без сдвига */
var moveCoef = 0.1;

window.addEventListener("scroll", scroll);
window.addEventListener("resize", scroll);
scroll();

function scroll() {
  /* берём огнаничивающий прямоугольник паралакса относительно окна (фрейма) */
  var r = paralax.getBoundingClientRect();

  /* центр паралакса */
  var paralaxYCenter = r.y + r.height / 2;
  /* центр экрана */
  var scrollYCenter = window.innerHeight / 2;

  /* Вычисляем смещение */
  var move = (paralaxYCenter - scrollYCenter) * moveCoef + 1;

  paralax.style.top =   move + "px";
}

</script>
<script>
 var paralax3 = document.getElementById("paralax3");

/* коэфициент сдвига: 1 сдвиг равный смещению по оси Y, 0 без сдвига */
var moveCoef = 0.1;

window.addEventListener("scroll", scroll);
window.addEventListener("resize", scroll);
scroll();

function scroll() {
  var r = paralax3.getBoundingClientRect();
  var paralax3YCenter = r.y + r.height / 2;
  var scrollYCenter = window.innerHeight / 2;
  var move = (paralax3YCenter - scrollYCenter) * moveCoef + 1;
  paralax3.style.top =   move + "px";
};
var modal = document.getElementById("myModal");
var btn = document.getElementById("myBtn");

var span = document.getElementsByClassName("close")[0];

btn.onclick = function() {
  modal.style.display = "block";
}

span.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}


</script>
<script>

$(document).on('click', '.nav__list a[href^="#"]', function (event) {

 $(window).on('load', function () {

 $(document).ready(function(){

 });
</script>
